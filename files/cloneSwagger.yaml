    get:
      description: Gets Basic Summary of Timesheet Statistics
      operationId: 61af6611d1c03d722db7f77c
      summary: Gets Basic Summary of Timesheet Statistics
      parameters:
        - name: model.groupBy
          in: query
          description: >-
            (Optional) Combine one, two or three levels of Grouping. Combine
            these possible grouping values: "Customer", "Project", "Category",
            "User", "Task", "Year", "Month", "Day", "Week".
          type: array
        - name: model.entryDateFrom
          in: query
          description: >-
            Format - date-time (as date-time in RFC3339). (Required) Filter for
            timesheets greater or equal to the specified date. e.g. 2019-01-25.
            You can optionally include a time component, otherwise it assumes
            00:00
          type: string
        - name: model.entryDateTo
          in: query
          description: >-
            Format - date-time (as date-time in RFC3339). (Required) Filter for
            timesheets with an entry date smaller or equal to the specified 
            date. e.g. 2019-01-25. You can optionally include a time component,
            otherwise it assumes 00:00
          type: string
        - name: model.userID
          in: query
          description: >-
            (Optional) Defaults to the current user. Provide one or more UserIDs
            of Users whose timesheets should be retrieved. If the current user
            doesn't have impersonation rights, then they will only see their own
            data.
          type: array
        - name: model.projectID
          in: query
          description: Format - int32. (Optional) Filter by Project
          type: integer
        - name: model.isBillable
          in: query
          description: (Optional) Filter by the billable status of Timesheets.
          type: boolean
        - name: model.isInvoiced
          in: query
          description: >-
            (Optional) Filter for timesheets by whether they have been Invoiced
            or not.
          type: boolean
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TimesheetSummaryResult'
