  NewEstimate:
    description: New Estimate to be created
    type: object
    properties:
      EstimatePrefix:
        description: >-
          A prefix for the Estimate number. e.g. 'INV'. If left blank it will be
          set to the account default. Max length 20 characters.
        type: string
      EstimateNumber:
        description: >-
          Pass any string. If left blank it will use the next number in the auto
          incrementing sequence. If an integer is passed then the largest
          integer will be use as the seed to auto generate the next Estimate
          number in the sequence.
        type: string
      CompanyIDFK:
        format: int32
        description: If left blank then you must specify Company Name.
        type: integer
      CompanyName:
        description: >-
          If left blank then you must specify Company ID. Specified Name will be
          used to match existing customer record. If not matched then it will be
          used to create a new customer. First Name, Last Name and Email will
          only be used if it is a new company. If the Company name appears
          multiple times we will check the email address to find a matching
          company. If email address doesn't identify a matching company then the
          Estimate creation will be rejected.
        type: string
      Firstname:
        description: >-
          Specified value will be used to create a new customer contact only if
          a new customer is being created.
        type: string
      Lastname:
        description: >-
          Specified value will be used to create a new customer contact only if
          a new customer is being created.
        type: string
      Email:
        description: >-
          Specified value will be used to create a new customer contact only if
          a new customer is being created.
        type: string
      CurrencyCode:
        description: >-
          Expects ISO Standard 3 character currency code. If left blank the
          currency will default to account's currency in general setting. For
          existing companies this field will be ignored and the Estimate will
          use the currency of the customer. For new customers if the currency is
          not specified then account currency will be used otherwise the
          specified currency will be used.
        type: string
      ExchangeRate:
        format: double
        description: >-
          Exchange rate is only valid for Estimates in currency other than
          default account currency. If not specified it will get the market rate
          based on the Date Issued.
        type: number
      InvoiceTemplateIDFK:
        format: int32
        description: If left blank the account default Estimate template will be used.
        type: integer
      Subject:
        description: Plain UTF8 text. (no HTML). 255 characters max
        type: string
      CustomerPONumber:
        description: Plain UTF8 text. 100 characters max
        type: string
      DateIssued:
        format: date-time
        description: >-
          If not specified it will use today's date. The date should be
          specified as local date.
        type: string
      DueDate:
        format: date-time
        description: >-
          It will be auto calculated based on the payment term and issue date.
          Due Date must be greater than or equal to Issue Date. If the Due Date
          is specified then Payment Terms will be set to -1 (Custom)
        type: string
      EstimateTaxConfigCode:
        description: >-
          Possible values are (EX --- Tax Exclusive, INC --- Tax Inclusive). If
          left empty it will use the account default.
        type: string
      Notes:
        description: Plain UTF8 text. (no HTML). Max 2000 characters
        type: string
      LineItems:
        type: array
        items:
          $ref: '#/definitions/NewEstimateLineItem'
    example:
      EstimatePrefix: string
      EstimateNumber: string
      CompanyIDFK: 0
      CompanyName: string
      Firstname: string
      Lastname: string
      Email: string
      CurrencyCode: string
      ExchangeRate: 0
      InvoiceTemplateIDFK: 0
