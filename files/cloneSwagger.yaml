        description: >-
          Approved expenses get locked from subsequent editing by standard
          expense users.
        type: boolean
      BrandPrimaryColor:
        description: A custom branding color for the account. Available on paid accounts.
        type: string
      BrandPrimaryColorLuminance:
        description: >-
          A determination of the luminance of the Brand Primary Color (possible
          values: 'Dark', 'Medium', 'Light'). This can be used to determine
          appropriate font colors to sit on top of the brand color.
        type: string
