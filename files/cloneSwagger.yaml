            submitted. Respects the First Day of Week setting in your account
            Timesheet Settings to determine the week range.
          type: string
        - name: WholeDayOf
          in: query
          description: >-
            Format - date-time (as date-time in RFC3339). A date (yyyy-MM-dd) to
            submit all timesheets on this day
          type: string
        - name: UserID
          in: query
          description: >-
            Format - int32. The user to submit timesheets for. Defaults to
            current user. Only allowed to be different from the current user
            when the current user has rights to Impersonate other users.
          type: integer
