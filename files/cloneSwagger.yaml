    properties:
      ExpenseDate:
        format: date-time
        description: The date of the expense entry (Required)
        type: string
      UserIDFK:
        format: int32
        description: >-
          UserID for a Timesheet/Expense user in Avaza. If not provided,
          UserEmail field must be provided
        type: integer
      UserEmail:
        description: >-
          The email address of a Timesheet/Expense user in Avaza. If not
