      ExpenseCategoryIDFK:
        format: int32
        description: >-
          The expense category to link the Expense to. If not provided,
          ExpenseCategoryName must be provided
        type: integer
      ExpenseCategoryName:
        description: >-
          Must match an existing expense category name otherwise a new category
          will be created. If left blank Expense Category ID must be provided.
        type: string
      isChargeable:
        description: >-
          aka Billable. Defaults to false if not provided. If set to true, a
          CustomerIDFK or CustomerName must be provided.
        type: boolean
      isReimbursable:
        description: Defaults to false if not provided.
        type: boolean
      Quantity:
        format: double
        description: >-
          Conditional - available for expenses that are assigned a unit priced
          based expense category. e.g Mileage
        type: number
      CustomerIDFK:
        format: int32
        description: >-
          The Avaza Customer ID to associate the Expense with. Either this field
          or CustomerName can be provided.
        type: integer
      CustomerName:
        description: >-
          The name of an existing customer in Avaza. Must be an exact (case
          insensitive) match.
        type: string
      ProjectIDFK:
        format: int32
        description: The Avaza project ID to associate the Expense with.
        type: integer
      ProjectName:
        description: >-
          Can work for matching an expense to a project, but only if it's an
          exact match for a single project under the customer.
        type: string
      TaskIDFK:
        format: int32
        description: >-
          (optional) TaskID of a Task to link the new Expense to. A Customer and
          Project must be provided also.
        type: integer
      CurrencyCode:
        description: >-
          A 3-letter ISO CurrencyCode for the expense currency. (e.g. USD). If
          not provided, defaults to the Account base currency.
        type: string
      ExchangeRate:
        format: double
        description: >-
          Optional (Only relevant if the expense currency is different to your
          account currency. If not provided we will look up the market exchange
          rate for you based on the expense date.) Exchange Rate = Expense
          Currency Amount / Base Currency Amount (e.g. if Expense currency is in
          AUD, and Base Currency is in USD, Exchange Rate = AUD $140 / USD $100
          = 1.4)
        type: number
      Amount:
        format: double
        description: Expense Amount (Required). Must be &gt;= 0
        type: number
      TaxIDFK:
        format: int32
        description: >-
          Avaza Tax ID the expense belongs to. If left blank then Tax Name must
          be provided.
        type: integer
      TaxName:
        description: >-
          Must exactly match an existing Tax Name that you have configured in
          Avaza Tax settings. If left blank then Tax ID must be provided.
        type: string
      TransactionTaxConfigCode:
        description: >-
          Optional - Enter "INC" if the tax amount is included in the expense
          amount otherwise enter "EX" when the amount exlcudes the tax. Defaults
          to "Ex". The tax amount on the expense will be autocalculated.
        type: string
      GroupTripName:
        description: >-
          Links the expense to a Grouping/Trip report. If no matching name
          found, creates a new Group/Trip Report name.
        type: string
      ExpensePaymentMethodIDFK:
        format: int32
        description: (Optional) ID of Expense Payment Method.
        type: integer
      Merchant:
        description: The name of the merchant.
        type: string
      MerchantTaxNumber:
        description: A Tax number identifier for the merchant.
        type: string
      Notes:
        description: Expense Notes
        type: string
      VerifyAndSave:
        description: Pass false if creating a draft expense. True otherwise.
        type: boolean
      FileAttachmentIDs:
        description: >-
          Array of File Attachment IDs to associate with this expense. The files
          need to have already been uploaded. Currently only accepts a single
          file.
        type: array
        items:
          format: int64
          type: integer
