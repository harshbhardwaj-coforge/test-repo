        type: string
      MerchantTaxNumber:
        description: A Tax number identifier for the merchant.
        type: string
      Notes:
        description: Expense Notes
        type: string
      VerifyAndSave:
        description: Pass false if creating a draft expense. True otherwise.
        type: boolean
      FileAttachmentIDs:
        description: >-
          Array of File Attachment IDs to associate with this expense. The files
          need to have already been uploaded. Currently only accepts a single
          file.
        type: array
        items:
          format: int64
          type: integer
